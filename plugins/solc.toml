# A TOML plugin for proto:
# https://moonrepo.dev/docs/proto/plugins#toml-plugin

name = "solc"
type = "cli"

[resolve]
git-url = "https://github.com/ethereum/solidity"

[platform.linux]
download-file = "solc-static-linux"

[platform.macos]
download-file = "solc-macos"

[platform.windows]
download-file = "solc-windows.exe"

[install]
download-url = "https://github.com/ethereum/solidity/releases/download/v{version}/{download_file}"
